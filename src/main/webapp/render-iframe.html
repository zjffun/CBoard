    <!-- proxy xhr.open -->
    <script>
      function addSearch(url, k, v) {
        let s = k + "=" + v;
        if (~url.indexOf("?")) {
          return url + "&" + s;
        } else {
          return url + "?" + s;
        }
      }
      var _XMLHttpRequest = XMLHttpRequest;
      XMLHttpRequest = function() {
        var xhr = new _XMLHttpRequest();

        // augment/wrap/modify here
        var _open = xhr.open;
        xhr.open = function() {
          // custom stuff
          arguments[1] = addSearch(arguments[1], "non-auth", "1");
          return _open.apply(this, arguments);
        };

        return xhr;
      };
    </script>
